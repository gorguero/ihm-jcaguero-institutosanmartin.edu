<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kondur Skateboard</title>
        <link rel="icon" href="img/logoKondur.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;700&display=swap" rel="stylesheet" />
    
        <link rel="stylesheet" href="sass/custom.css" />
    
        <link rel="stylesheet" href="Css/normalize.css" />
        <link rel="stylesheet" href="Css/styles.css" />
    </head>
<body>

    <header class="container-fluid bg-black">
        <div class="row col col-sm col-lg titulo">
            <h1 class="text-primary text-center display-1 text-uppercase fw-bold user-select-none">
                Kondur Skateboards
            </h1>
        </div>

        <div class="container pb-4">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="index.html">
                    <img src="img/logoKondur.png" alt="Logo águila kondur" style="height: 70px;">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-md-3 fs-3">
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary" href="team.html">Team Kondur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary" href="checks.html">Checks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary" href="contacto.html">Contacto</a>
                    </li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark" placeholder="Buscar..."
                        aria-label="Buscar" />
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-primary me-2">
                        Ingresar
                    </button>
                    <button type="button" class="btn btn-primary">Registrarse</button>
                </div>

            </div>
        </div>

    </header>

    <main>

        <div class="contenedor-form">

            <h1>¡Completa el siguiente formulario!</h1>
            
            <h3>
                Si quieres saber más sobre Kondur Skateboards y nuestros productos. <br> 
                Escribenos y en breve nos pondremos en contacto contigo
            </h3>

            <form action="#" class="formulario">

                <label for="nombreApellido" class="label-form-contacto">Nombre y Apellido:</label> <br>
                <input type="text" placeholder="Ingrese su nombre y apellido" class="inp-contact">
                
                <br>

                <label for="email" class="label-form-contacto">Email:</label> <br>
                <input type="email" placeholder="Ingrese su correo electronico" class="inp-contact">

                <br>

                <label for="telefono" class="label-form-contacto">Telefono:</label> <br>
                <input type="tel" placeholder="Ingrese su teléfono" class="inp-contact">

                <br>

                <label for="asunto" class="label-form-contacto">Asunto:</label> <br>
                <input type="text" placeholder="Ingrese su asunto" class="inp-contact">

                <br>

                <label for="mensaje" class="label-form-contacto">Mensaje:</label> <br>
                <textarea name="mensaje" id="mensaje" cols="80" rows="10" placeholder="Escriba aquí su mensaje"></textarea>

                <br>

                <button type="submit" value="enviar" class="btn-form-enviar">Enviar</button>

                <p>
                    <span class="cosito">*</span>Todos los campos son obligatorios
                </p>

            </form>

        </div>

    </main>

    <footer class="footer">

        <div class="contenido-footer_imagen">
            <a href="index.html">
                <img src="img/tituloKondur.png" alt="Logo Kondur">
            </a>
        </div>


        <div class="contenido-footer__redes">

            <nav class="navegacion-footer">

               <a href="https://www.facebook.com/KondurSkateboards/" target="_blank">
                   <img src="img/icono-facebook.png" alt="Icono facebook">
               </a>
               
               <a href="https://www.instagram.com/kondurskateboards/" target="_blank">
                   <img src="img/icono-instagram.png" alt="Icono Instagram">
               </a>

               <a href="#" target="_blank">
                   <img src="img/icono-gmail.png" alt="Icono gmail">
               </a>

            </nav>

        </div>             

    </footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
